    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URL para buscar a temperatura média
            const temperaturaMediaURL = 'https://fertirrigacao-0324-default-rtdb.firebaseio.com/Fazenda/temperatura.json?';

            // Fetch para obter a temperatura média
            fetch(temperaturaMediaURL)
                .then(response => response.json())
                .then(data => {
                    // Obtendo a temperatura média do último registro
                    const temperaturaMedia = Object.values(data)[Object.values(data).length - 1];

                    // Dados de exemplo de precipitação (substitua pelos seus dados reais)
                    const precipitacao = 7.8; // em mm  

                    // Calcular evapotranspiração usando o método Blaney-Criddle
                    const evapotranspiracao = calcularEvapotranspiracaoBlaneyCriddle(temperaturaMedia, precipitacao);

                    // Exibir o resultado na tabela
                    const tableBody = document.querySelector('#EvapoTable tbody');
                    const row = document.createElement('tr');
                    const dateCell = document.createElement('td');
                    const evapoCell = document.createElement('td');

                    // Aqui você pode usar a data atual ou outra data dependendo do contexto
                    const currentDate = new Date().toLocaleString();
                    dateCell.textContent = currentDate;

                    // Exibir a evapotranspiração calculada na célula
                    evapoCell.textContent = evapotranspiracao.toFixed(2); // Arredondar para 2 casas decimais

                    row.appendChild(dateCell);
                    row.appendChild(evapoCell);
                    tableBody.appendChild(row);
                })
                .catch(error => console.error('Erro ao buscar dados de temperatura:', error));
        });

        // Função para calcular a evapotranspiração usando o método Blaney-Criddle
        function calcularEvapotranspiracaoBlaneyCriddle(temperaturaMedia, precipitacao) {
            // Fórmula Método Blaney-Criddle
            return ((temperaturaMedia * 0.46) + 8.13) * precipitacao;
        }
    </script>
