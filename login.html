<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" crossorigin="anonymous" />
    <!-- Custom Styles -->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header bg-primary text-white">
                                    <h3 class="text-center font-weight-light my-4">Login</h3>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="inputEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputPassword" class="form-label">Senha</label>
                                            <input type="password" class="form-control" id="inputPassword" placeholder="Senha" />
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="inputRememberPassword" />
                                            <label class="form-check-label" for="inputRememberPassword">Lembrar Senha</label>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button type="button" id="btnLogin" class="btn btn-primary btn-block">Login</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="password.html">Esqueceu sua senha?</a></div>
                                </div>
                            </div>
                            <div class="text-center mt-3">
                                <span class="small">Ainda não tem conta? <a href="register.html">Cadastre-se!</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Bootstrap Bundle JS (Bootstrap JS + Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Adicionando script JavaScript para redirecionar ao clicar no botão -->
    <script>
        document.getElementById("btnLogin").addEventListener("click", function() {
            // Redirecionar para dashboard.html
            window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
