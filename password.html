<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Redefinir Senha</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" crossorigin="anonymous" />
    <!-- Custom Styles -->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .custom-header {
            background-color: #343a40;
        }

        .custom-btn {
            background-color: #343a40;
            color: white;
        }

        .custom-btn:hover {
            background-color: #495057;
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header text-white custom-header">
                                    <h3 class="text-center font-weight-light my-4">Esqueci minha senha</h3>
                                </div>
                                <div class="card-body">
                                    <div class="small mb-3 text-muted">Para redefinir sua senha, informe o e-mail cadastrado na sua conta e lhe enviaremos um link com as instruções.</div>
                                    <form>
                                        <div class="mb-3">
                                            <label for="inputEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" />
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button type="button" id="btnReset" class="btn custom-btn btn-block">Redefinir Senha</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="login.html">Voltar ao Login</a></div>
                                    <div class="small"><a href="register.html">Ainda não tem conta? Cadastre-se!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Bootstrap Bundle JS (Bootstrap JS + Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Adicionando script JavaScript para redirecionar ao clicar no botão -->
    <script>
        document.getElementById("btnReset").addEventListener("click", function() {
            // Redirecionar para uma página de confirmação ou outra página apropriada
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
